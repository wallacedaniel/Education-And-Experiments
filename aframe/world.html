      <a-entity id="ambient-sound" sound="src: #ambient" loop="true" autoplay="true"></a-entity>

      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 -.1"></a-entity>

        <a-entity link="href: world.html;">
          <a-box  position="3 .75 -1.5" width=".25" height=".25" depth=".25" material="src:#canvas"></a-box>
        </a-entity>
          <!-- particles and fog -->
         <a-entity link="href: environment.html;">
           <a-box  position="3 .75 0" width=".25" height=".25" depth=".25" material="src: #texture1"></a-box>
         </a-entity>
          <!-- physics -->
        <a-entity link="href: physics.html;">
          <a-box  position="3 .75 0.5" width=".25" height=".25" depth=".25" material="src: #texture1"></a-box>
        </a-entity>
        <!-- texture materials lights -->
       <a-entity link="href: material.html;">
         <a-box  position="3 .75 1" width=".25" height=".25" depth=".25" material="src: #texture1"></a-box>
       </a-entity>
       <!-- sound -->
        <a-entity link="href: sound.html;">
          <a-box  position="3 .75 -0.5" width=".25" height=".25" depth=".25" material="src: #texture1"></a-box>
        </a-entity>

        <a-entity link="href: animation.html;">
         <a-box  position="3 .75 -1" width=".25" height=".25" depth=".25" material="src: #texture1"></a-box>
       </a-entity>


      <a-sphere id="world-end" position="2 1 2" radius=".5" material="src: #texture2" rotation="45 -90 0" event-set__mouseenter="scale: 1.2 1.2 1.2"
      event-set__mouseleave="scale: 1 1 1" light="type: point; intensity: .3"></a-sphere>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-box id="rover" alongpath="curve: #track2; dur: 100000; delay: 5000; rotate: true;"  position="2 .2 0" scale="1.25 .4 2.8" rotation="0 90 0" color="#999"></a-box>

       <a-curve id="track2">
         <a-curve-point position="2 .2 0"></a-curve-point>
         <a-curve-point position="20 .2 -100"></a-curve-point>
         <a-curve-point position="100 .2 -150"></a-curve-point>
         <a-curve-point position="20 .2 -100"></a-curve-point>
         <a-curve-point position="2 .2 0"></a-curve-point>
       </a-curve>

       <!-- log="event: anEvent; message: Hello, Nurse!" -->
       <a-plane static-body position="0 0 0" rotation="-90 0 0" width="400" height="400" material="src: #pb; shader: flat; repeat: 100 150"></a-plane>
       <a-sky src="#sky"></a-sky>
